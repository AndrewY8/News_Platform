name: Deploy to AWS EC2

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail

            if [ -d /home/${USER}/News_Platform/.git ]; then
              cd /home/${USER}/News_Platform
              git fetch origin main
              git clean -fd
              git reset --hard origin/main
            else
              git clone https://github.com/${{ github.repository }} /home/${USER}/News_Platform
              cd /home/${USER}/News_Platform
            fi

            cat > .env <<'ENVVARS'
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }}
            FRONTEND_URL=${{ vars.FRONTEND_URL }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            SUPABASE_URL=${{ secrets.SUPABASE_URL }}
            SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}
            JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            NEWS_API_KEY=${{ secrets.NEWS_API_KEY }}
            SERPER_API_KEY=${{ secrets.SERPER_API_KEY }}
            SEARCHAPI_API_KEY=${{ secrets.SEARCHAPI_API_KEY }}
            EXA_API_KEY=${{ secrets.EXA_API_KEY }}
            TAVILY_API_KEY=${{ secrets.TAVILY_API_KEY }}
            FIRECRAWL_API_KEY=${{ secrets.FIRECRAWL_API_KEY }}
            ENVVARS

            sudo systemctl start docker || true

            sudo docker compose -f docker-compose.prod.yml down || true
            sudo docker compose -f docker-compose.prod.yml up -d --build --remove-orphans
