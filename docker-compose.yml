version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      # Browser needs to connect to localhost, not container name
      # NEXT_PUBLIC_ variables are exposed to the browser
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    # Comment out depends_on to allow frontend to run without backend
    # depends_on:
    #   - backend
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: backend
    ports:
      - "8000:8000"  # Backend always runs on port 8000
    environment:
      - PYTHONPATH=/app
      - PORT=8000
      # Frontend URL for CORS (when accessed from host machine)
      - FRONTEND_URL=http://localhost:3000
    env_file:
      - .env
    restart: unless-stopped